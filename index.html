<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">

        <img src="./assets/avatar-jessica.jpeg" alt="">
        <h2 class="name">Jessica Randall</h2>
        <p class="address">London, United Kingdom</p>
        <p class="line">"Front-end developer and avid reader."</p>

        <div class="links">
            <a href="#" class="btn active-btn">GitHub</a>
            <a href="#" class="btn">Front-end Mentor</a>
            <a href="#" class="btn">Linkedin</a>
            <a href="#" class="btn">Twitter</a>
            <a href="#" class="btn">Instagram</a>
        </div>

    </div>


</body>

</html>
